<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pathfinder</title>
</head>

<body>

    <button class='changeSize'>Change size</button><input name="size" type="text" placeholder="size"><br>
    <button class='start'>Start</button>
    <button class='restart' style='display: none;'>Restart</button>
    <div class="board"></div>

    <div>
        <input type="radio" id="A" name="cellTypeRadio" value="A">
        <label for="A">pointA</label>

        <input type="radio" id="B" name="cellTypeRadio" value="B">
        <label for="B">pointB</label>

        <input type="radio" id="WALL" name="cellTypeRadio" value="WALL">
        <label for="WALL">wall</label>
    </div>


    <script src="pathfinding.js"></script>
    <script src="board.js"></script>
</body>

</html>
